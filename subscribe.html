<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Website - Subscribe to Newsletter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       
        main {
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            min-height: 50vh; 
            padding: 20px; 
        }

       
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px; 
            text-align: left; 
        }

        
        button {
    display: block; 
    width: fit-content; 
    padding: 10px 20px;
    background-color: #0dd434;
    color: white;
    border: none;
    cursor: pointer;
    margin: 10px auto; 
}
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="logo.png" alt="Barangay Logo" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="subscribe.html">Subscribe</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Subscribe to Our Newsletter</h1>
        <p>Stay updated with the latest news and events from Barangay Bukal by subscribing to our newsletter!</p>
        
        <div class="form-container">
            <form id="subscribeForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">Subscribe</button>
            </form>
        </div>

        <p id="confirmationMessage" style="display: none;">Thank you for subscribing! You will receive updates shortly.</p>
    
    </main>

    <script>
        
        document.getElementById("subscribeForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            
            document.getElementById("confirmationMessage").style.display = "block";

            
            this.reset();
        });

       
        document.getElementById("backButton").addEventListener("click", function() {
            window.location.href = "home.html"; 
        });
    </script>
</body>
</html>
